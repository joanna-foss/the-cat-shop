<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Cat Shop</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!--Scripts-->
    <script src="script.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<nav class="d-flex justify-content-around align-items-center">
    <h4>Logo Here</h4>
    <div></div>
    <h6>items in cart: <span id="number-in-cart" value="0">0</span></h6>
</nav>

<div class="container main">

    <h2 class="title">The Cat Shop</h2>

    <!--Selectors Div-->
    <div class="d-flex" id="selectors">

        <select name="type" id="type" class="form-control input-lg">
            <option value="">Select Type</option>
        </select>
        <select name="color" id="color" class="form-control input-lg">
            <option value="">Select Color</option>
        </select>
        <select name="gender" id="gender" class="form-control input-lg">
            <option value="">Select Gender</option>
        </select>

    </div>

    <!--Cats Available Div-->
    <div class="d-flex flex-column align-items-center" id="cats-available">
        <h2>Our Available Cats</h2>
        <div class="d-flex justify-content-around flex-wrap" id="cats-container"></div>
    </div>
</div>
</body>
</html>
